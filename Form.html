<html>
<head>
<title>FORM</title>
</head>
<body>
<h2>Application Form</h2>
<form>
<body bgcolor="grey">
<label><b>Name:</b></label><input type="text"placeholder="Enter name"><br><br>

<label><b>Password:</b></label><input type="password"placeholder="Enter password"><br><br>

<b><label>DOB:</b></label><input type="date"><br><br>

<b><label>Gender:</b></label><input type="radio"name="gender"value="male">Male
<input type="radio"name="gender"value="female">Female<br><br>

<b><label>Email:</b></label><input type="email"<br><br><br>

<b><label>Address:</b></label><br>
<textarea id="address"name="address"rows="5"cols="25"></textarea><br><br>


<b><label>Languages known:</b></label><br>
<input type="checkbox"name="language"value="c">C<br>
<input type="checkbox"name="language1"value="c++">C++<br>
<input type="checkbox"name="language2"value="python">Python<br>
<input type="checkbox"name="language3"value="java">Java<br>
<input type="checkbox"name="language4"value="r">R<br><br>

<b><label>Department:</b></label>
<select>
<option name="dept1"value="ai">AI</option>
<option name="dept2"value="it">IT</option>
<option name="dept3"value="ece">ECE</option>
<option name="dept4"value="eee">EEE</option>
<option name="dept5"value="ft">FT</option>
</select><br><br>

<b><label>Upload resume:</b></label>
<input type="file"><br><br>
<input type="SUBMIT"
value="Submit"><br><br>
<input type="reset"value="RESET"><br><br>
</form>
</body>
</html>
